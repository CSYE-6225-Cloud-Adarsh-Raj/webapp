name: Go Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.repository == 'CSYE-6225-Cloud-Adarsh-Raj/webapp'
    
    steps:
    - name: Check if push is from a PR merge
      id: check-pr-merge
      run: |
        if [[ ${{ github.event_name }} == 'push' && ${{ github.event.commits[0].message }} == *'Merge pull request'* ]]; then
          echo "PR_MERGE=true" >> $GITHUB_ENV
        else
          echo "PR_MERGE=false" >> $GITHUB_ENV
        fi

    - name: Exit if not a PR merge
      if: env.PR_MERGE == 'false'
      run: exit 0
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ secrets.TEST_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME }}
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.6'
    - name: Run Go Test
      env:
        TEST_DB_HOST: ${{ secrets.TEST_DB_HOST }}
        TEST_DB_USER: ${{ secrets.TEST_DB_USER }}
        TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        TEST_DB_NAME: ${{ secrets.TEST_DB_NAME }}
      run: |
        go test -v ./...
